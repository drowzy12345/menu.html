<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Lua Executor Menu</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }
        .menu {
            background: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #0078d7;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00aaff;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        button {
            background-color: #00aaff;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0078d7;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Lua Executor Menu</h1>
        <p>Welcome! Customize this menu however you like.</p>
        <button onclick="alert('Button clicked!')">Example Button</button>
    </div>
</body>
</html>
